<head>

  <title>HubSpot Form</title>
  <style>
    /* Modern font */
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }

    /* Form container */
    .hs-form {
      background-color: #ffffff;
      border: 1px solid #e0e0e0;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Specific input fields by class */
    .hs-input {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 16px;
    }

    /* Specific button by class */
    .hs-form-949f80d0-77de-435d-bef0-6ea66da120a4_2621e55b-d1a7-4642-9253-6d11b81f86c6 .hs-button {
      background-color: #007bff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .hs-form-949f80d0-77de-435d-bef0-6ea66da120a4_2621e55b-d1a7-4642-9253-6d11b81f86c6 .hs-button:hover {
      background-color: #0056b3;
    }

    /* Field labels */
    .hs-form .hs-form-field label {
      font-weight: bold;
      margin-bottom: 6px;
      display: block;
      font-size: 14px;
    }

    /* Specific label for first name by ID */
    #label-firstname-949f80d0-77de-435d-bef0-6ea66da120a4_949f80d0-77de-435d-bef0-6ea66da120a4 {
      font-weight: bold;
      margin-bottom: 6px;
      display: block;
      font-size: 14px;
      color: #333;
    }

    /* Form title */
    .hs-form h3 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    /* Placeholder styling */
    .hs-input::placeholder {
      color: #aaa;
      font-style: italic;
    }

    /* Error message styling */
    .hs-error-msg {
      color: #ff0000;
      font-size: 12px;
      margin-top: 4px;
    }

    .hs-form-required {
      color: #ff0000;
    }
  </style>
</head>
